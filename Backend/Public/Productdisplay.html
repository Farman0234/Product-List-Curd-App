<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>ALli Express - Products</title>
  </head>
     <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-size: 2.5em;
      }

      nav {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        justify-content: center;
      }

      nav a {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      nav a:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      #productsListDiv {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }

      #productsListDiv > div {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 15px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }

      #productsListDiv > div:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
        border-color: #667eea;
      }

      #productsListDiv img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      #productsListDiv p {
        font-size: 14px;
        color: #555;
        margin: 8px 0;
        line-height: 1.5;
      }

      #productsListDiv p:first-of-type {
        font-size: 16px;
        font-weight: 700;
        color: #2c3e50;
      }

      #productsListDiv > div > p > span:nth-child(1) {
        font-weight: 600;
        color: #667eea;
        margin-right: 5px;
      }

      #productsListDiv > div > p > span:nth-child(2) {
        font-size: 24px;
        font-weight: bold;
        color: #27ae60;
      }

      .button-group {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      .delete,
      .edit {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
        transition: all 0.3s;
      }

      .delete {
        background: #ff6b6b;
        color: white;
      }

      .delete:hover {
        background: #ff5252;
        box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
      }

      .edit {
        background: #4ecdc4;
        color: white;
      }

      .edit:hover {
        background: #45b8ad;
        box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
      }

      #updateForm {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      #updateForm.active {
        display: flex;
      }

      .updateForm {
        background: white;
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #ff6b6b;
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s;
      }

      .close-btn:hover {
        background: #ff5252;
      }

      .updateForm h2 {
        margin-bottom: 20px;
        color: #2c3e50;
      }

      .updateForm label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: 600;
        color: #2c3e50;
        font-size: 14px;
      }

      .updateForm input,
      .updateForm select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
        transition: border-color 0.3s;
      }

      .updateForm input:focus,
      .updateForm select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .updateForm input[type="submit"] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: 700;
        cursor: pointer;
        border: none;
        margin-top: 20px;
        padding: 12px;
        border-radius: 6px;
        transition: transform 0.3s;
        width: 100%;
      }

      .updateForm input[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      @media (max-width: 768px) {
        #productsListDiv {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 15px;
        }

        h1 {
          font-size: 1.8em;
        }

        .updateForm {
          width: 95%;
          padding: 20px;
        }
      }
    </style>

  <body>
    <h1>üõçÔ∏è ALli Express</h1>
    <nav>
      <a href="./product.html">Home</a>
      <a href="./index.html">All Products</a>
    </nav>

    <div id="productsListDiv"></div>
    <div id="updateForm"></div>

    <script>
      async function getAllProducts() {
        try {
          const response = await axios.get(
            "http://localhost:5400/api/products/get"
          );
          console.log(response.data.data);
          let productsListDiv = document.querySelector("#productsListDiv");

          productsListDiv.innerHTML = "";
          response.data.data.map((eachProduct) => {
            productsListDiv.innerHTML += `<div>
            <img src="http://localhost:5400/uploads/${eachProduct.Image}" 
                 alt="${eachProduct.productName}" />
                 <p>${eachProduct.productName}</p>
                 <p>
                    <span>${eachProduct.CurrencyCode}</span>
                    <span>${eachProduct.productprice}</span>
                 </p>
                 <p>üì¶ ${eachProduct.numberOfSale || 0} sold</p>
                 <p>üöö ${eachProduct.Dropshipping ? "Free Shipping" : "Paid Shipping"}</p>
                 <p>‚≠ê Rating: ${eachProduct.productRaitng}/5</p>
                 <p>üè™ ${eachProduct.shopName}</p>
                 <div class="button-group">
                    <button class="delete" onclick="deleteProduct('${eachProduct._id}')">Delete</button>
                    <button class="edit" onclick="editProduct('${eachProduct._id}')">Edit</button>
                 </div>
            </div>`;
          });
        } catch (error) {
          console.log(error);
        }
      }
      getAllProducts();

      async function deleteProduct(id) {
        try {
          console.log("product", id);
          let res = await axios.delete(
            `http://localhost:5400/api/products/delete/${id}`
          );

          if (res) {
            console.log("deleted");
            getAllProducts();
            alert("‚úÖ Product deleted successfully!");
          }
        } catch (e) {
          console.log("error", e);
          alert("‚ùå Error deleting product!");
          return;
        }
      }

      async function editProduct(id) {
        try {
          console.log("Product Id ", id);
          let res = await axios.get(
            `http://localhost:5400/api/products/get/${id}`
          );
          if (res) {
            console.log("product edit", res.data.data);
            let product = res.data.data;

            document.querySelector("#updateForm").innerHTML = `
                <form class="updateForm" onsubmit="updatecomplete(event); return false">
                 <button type="button" class="close-btn" onclick="closeModal()">‚úï</button>
                 <h2>Edit Product</h2>
                 <label for="productId">Product Id</label>
                    <input type="text" id="productId" value="${product._id}" disabled>
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" name="Image" accept="image/*" />
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" value="${product.productName}" required>
                    <label for="productPrice">Product Price</label>
                    <input type="number" id="productPrice" value="${product.productprice}" required>
                    <label for="CurrencyCode">Currency Code</label>
                    <input type="text" id="CurrencyCode" value="${product.CurrencyCode}" required>
                    <label for="numberOfSale">Number Of Sales</label>
                    <input type="number" id="numberOfSale" value="${product.numberOfSale}" required>
                    <label for="productRaitng">Product Rating</label>
                    <input type="number" min="0" max="5" id="productRaitng" value="${product.productRaitng}" required>
                    <label for="Dropshipping">Free Shipping</label>
                    <select name="isFreeShipping" id="Dropshipping">
                        <option ${product.Dropshipping ? "selected" : ""} value="true">Yes</option>
                        <option ${!product.Dropshipping ? "selected" : ""} value="false">No</option>
                    </select>
                    <label for="shopName">Shop Name</label>
                    <input type="text" id="shopName" value="${product.shopName}" required>
                    <input type="submit" value="Complete Update">
                </form>
                `;
            document.querySelector("#updateForm").classList.add("active");
          }
        } catch (error) {
          console.log("error", error);
          alert("‚ùå Error loading product!");
          return;
        }
      }

      function closeModal() {
        document.querySelector("#updateForm").classList.remove("active");
        document.querySelector("#updateForm").innerHTML = "";
      }

      function updatecomplete(event) {
        event.preventDefault();

        const productId = document.querySelector("#productId").value;
        const formData = new FormData();

        const imageFile = document.querySelector("#productImage").files[0];
        if (imageFile) {
          formData.append("Image", imageFile);
        }

        formData.append("productName", document.querySelector("#productName").value);
        formData.append("productprice", document.querySelector("#productPrice").value);
        formData.append("CurrencyCode", document.querySelector("#CurrencyCode").value);
        formData.append("numberOfSale", document.querySelector("#numberOfSale").value);
        formData.append("productRaitng", document.querySelector("#productRaitng").value);
        formData.append("Dropshipping", document.querySelector("#Dropshipping").value);
        formData.append("shopName", document.querySelector("#shopName").value);

        axios
          .put(`http://localhost:5400/api/products/update/${productId}`, formData, {
            headers: { "Content-Type": "multipart/form-data" },
          })
          .then((res) => {
            console.log("updated", res.data);
            closeModal();
            getAllProducts();
            alert("‚úÖ Product updated successfully!");
          })
          .catch((err) => {
            console.log("AXIOS ERROR:", err);
            alert("‚ùå Error updating product!");
          });
      }

      // Close modal when clicking outside form
      document.addEventListener("click", function(event) {
        const modal = document.querySelector("#updateForm");
        if (event.target === modal) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
